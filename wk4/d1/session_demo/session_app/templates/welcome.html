<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Color Blocks</title>
  </head>
  <body>
    <h1>Let's create some blocks!</h1>
    <h3>from request.session directly: {{ request.session.name }}</h3>
    <h3>from context dictionary: {{ name }}</h3>
    <a href="/logout"><button>Logout</button></a>
    <form action="process_boxes" method="POST">
      {% csrf_token %}
      <input type="color" value="#ffffff" name="color" />
      <button type="submit">Enter New Block</button>
    </form>
    <div id="flex-box">
      {% for box in request.session.boxes %}
      <div class="box" style="background-color: {{ box }};"></div>
      {% endfor %}
    </div>
  </body>
</html>
